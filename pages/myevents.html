<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <title>EventSync</title>
</head>
<body>
  <div class="app-container">
    
  <header class="app-header">
    <button id="menu-toggle" class="menu-btn">☰</button>
    <h1>EventSync</h1>
  </header>

  <nav id="menu" class="menu">
    <button id="close-menu" class="close-btn">✖</button>
    <ul>
      <li><a href="/index.html">Events</a></li>
      <li><a href="myevents.html">My Events</a></li>
      <li><button id="logout-btn">Logout</button></li>
    </ul>
  </nav>

  <main>
    <section class="event-container" id="my-events-container">
      <!-- My Events -->
    </section>
  
    <section class="event-container" id="joined-events-container">
      <!-- Joined Events -->
    </section>
  </main>
  

    <!--Add Button -->
    <button class="add-event-btn" id="add-event-btn">+</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
      });
  
      document.addEventListener("click", (event) => {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
          menu.classList.remove("active");
        }
      });
    });
    const closeMenuButton = document.getElementById("close-menu");

    if (closeMenuButton) {
      closeMenuButton.addEventListener("click", () => {
        menu.classList.remove("active"); 
      });

}
  </script>

  <script>
    const notyf = new Notyf({
      duration: 3000, 
      position: { x: 'center', y: 'top' }, 
      dismissible: true, 
    });
    document.documentElement.style.setProperty('--notyf-toast-top', '70px');
    // Function to handle online/offline status
    function checkConnection() {
      if (!navigator.onLine) {
        notyf.error('You are offline. Some features will not work.');
      }
    }
  
    window.addEventListener('load', checkConnection);
    window.addEventListener('offline', () => {
      notyf.error('You are offline. Some features will not work.');
    });
  
    window.addEventListener('online', () => {
      notyf.success('You are back online!');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/myevents.js"></script>
</body>
</html>
